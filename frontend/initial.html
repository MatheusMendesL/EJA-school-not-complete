<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial - Estudadores</title>
    
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center p-4">
  <main class="text-center" style="max-width: 448px; width: 100%;">
    <div
      class="mx-auto mb-4 d-flex align-items-center justify-content-center rounded-3 bg-main-green text-white fs-5"
      style="width: 56px; height: 56px;">
      <i class="fas fa-gamepad"></i>
    </div>
    <h1 class="text-dark fw-semibold fs-4 mb-2">Edutamech</h1>
    <p class="text-secondary fst-italic mb-5">Aprender no seu tempo, no seu ritmo.</p>

    <div class="d-flex justify-content-between mb-5">
      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex align-items-center justify-content-center rounded-3 bg-light-green text-main-green fs-5"
          style="width: 48px; height: 48px;">
          <i class="fas fa-book-open"></i>
        </div>
        <span class="text-muted fs-7">Conteúdo Adaptado</span>
      </div>
      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex align-items-center justify-content-center rounded-3 bg-light-green text-main-green fs-5"
          style="width: 48px; height: 48px;">
          <i class="fas fa-bullseye"></i>
        </div>
        <span class="text-muted fs-7">Seu Ritmo</span>
      </div>
      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex align-items-center justify-content-center rounded-3 bg-light-green text-main-green fs-5"
          style="width: 48px; height: 48px;">
          <i class="fas fa-gamepad"></i>
        </div>
        <span class="text-muted fs-7">Gameficado</span>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-main-green fw-semibold py-3 rounded-3 mb-2" type="button"
        onclick="router.navigate('/login')">
        Entrar
      </button>
      <button class="btn btn-outline-main-green fw-semibold py-3 rounded-3" type="button"
        onclick="router.navigate('/signup')">
        Criar Conta
      </button>
    </div>

    <p class="mt-4 text-muted fs-7 border border-gray rounded-3 p-4">
      Plataforma dedicada à Educação de Jovens e Adultos, com foco em aprendizado personalizado e acessível.
    </p>
  </main>
</body>
