<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Estudadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>

    <div id="app"></div>

    <script src="https://unpkg.com/navigo"></script>

    <script>

        const router = new Navigo('/');


        async function loadPage(page, title) {
            try {
                const res = await fetch(`/${page}.html`);
                if (!res.ok) throw new Error("Página não encontrada");
                const html = await res.text();
                document.querySelector("#app").innerHTML = html;
                router.updatePageLinks();
                document.title = title;
            } catch (err) {
                document.querySelector("#app").innerHTML = "<h1>Erro ao carregar página</h1>";
                console.error(err);
            }
        }

        router
            .on('/login', () => loadPage('login', 'Login'))
            .on('/signup', () => loadPage('signup', 'Cadastro'))
            .on('/home', () => loadPage('home', 'Home'))
            .on('/initial', () => loadPage('initial', 'Initial'))
            .notFound(() => document.querySelector("#app").innerHTML = "<h1>404 - Página não encontrada</h1>");

        // 🚀 ao abrir, já vai direto para /login
        router.navigate('/initial');
        router.resolve();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
