<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição Concluída - Estudadores</title>
    
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
  <main class="container-fluid px-3" style="max-width: 400px;">
    <div class="text-center mb-4">
      <div class="icon-circle mx-auto">
        <i class="fas fa-check-circle text-white fa-2x"></i>
      </div>
      <h1 class="h6 fw-semibold mb-0">Lição Concluída!</h1>
      <p class="text-muted text-xxs mt-1">Português</p>
    </div>

    <section class="section-xp text-center p-3 mb-4">
      <div class="d-flex justify-content-center align-items-center gap-1 mb-1">
        <i class="far fa-star"></i>
        <span class="fw-semibold fs-5">+30</span>
        <span class="text-xs">XP</span>
      </div>
      <p class="text-xs mb-0">Experiência ganha nesta lição</p>
    </section>

    <section class="section-performance p-3 mb-4 text-center">
      <div class="d-flex align-items-center gap-2 mb-2 justify-content-center">
        <i class="fas fa-bullseye text-warning text-xs"></i>
        <span>Seu desempenho</span>
      </div>
      <div class="mb-2">
        <span class="fw-bold fs-5">50%</span>
        <p class="text-warning fw-semibold text-xs mt-1">Bom trabalho!</p>
      </div>
      <div class="d-flex justify-content-between text-xxs mb-1">
        <span>Acertos</span>
        <span>1 de 2</span>
      </div>
      <div class="progress progress-custom mb-2">
        <div class="progress-fill" style="width: 50%;"></div>
      </div>
      <span class="badge badge-warning-custom">Precisa melhorar</span>
    </section>

    <section class="section-continue p-3 mb-4">
      <h2 class="fw-semibold mb-2 text-xs">Continue aprendendo</h2>
      <ul class="list-unstyled mb-0">
        <li class="d-flex align-items-center gap-2 text-success mb-1">
          <i class="fas fa-check-circle text-success text-xxs"></i>
          <span>Lição concluída com sucesso</span>
        </li>
        <li class="d-flex align-items-center gap-2 text-success mb-1">
          <i class="far fa-star text-success text-xxs"></i>
          <span>XP adicionado ao seu progresso</span>
        </li>
        <li class="d-flex align-items-center gap-2 text-primary">
          <i class="fas fa-bullseye text-primary text-xxs"></i>
          <span>Próxima lição liberada</span>
        </li>
      </ul>
    </section>

    <button class="btn btn-custom-primary w-100 mb-2 d-flex align-items-center justify-content-center gap-2 btnHome">
      <i class="fas fa-home text-xs"></i> Voltar ao início
    </button>
  </main>
</body>
