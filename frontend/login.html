<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estudadores</title>
</head>
<body class="bg-gray-100 min-vh-100 d-flex flex-column">
  <header class="p-4">
    <a href="#" class="d-inline-flex align-items-center text-secondary text-sm fw-normal text-decoration-none"
      onclick="event.preventDefault(); router.navigate('/initial');">
      <i class="fas fa-arrow-left me-2"></i>
      Voltar
    </a>
  </header>
  <main class="flex-grow-1 d-flex justify-content-center align-items-center px-4">
    <form class="bg-white rounded-3 border border-gray p-5 w-100" style="max-width: 448px;" autocomplete="off">
      <h2 class="text-center text-dark fw-semibold fs-5 mb-2">Bem-vindo de volta</h2>
      <p class="text-center text-secondary mb-5">Entre para continuar seus estudos</p>

      <div class="mb-4">
        <label for="email" class="form-label text-dark fw-semibold fs-7 mb-1">E-mail</label>
        <input id="email" type="email" name="email" placeholder="Digite seu e-mail"
          class="form-control text-secondary fs-7 placeholder-gray-400 border border-transparent rounded-1 py-2 px-3 outline-none">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label text-dark fw-semibold fs-7 mb-1">Senha</label>
        <div class="position-relative">
          <input id="password" type="password" name="password" placeholder="Digite sua senha"
            class="form-control text-secondary fs-7 placeholder-gray-400 border border-transparent rounded-1 py-2 px-3 pr-5 outline-none">
          <i
            class="far fa-eye position-absolute end-0 top-50 translate-middle-y text-secondary fs-7 me-3 cursor-pointer"></i>
        </div>
      </div>

      <button type="submit" class="w-100 btn btn-green fw-semibold fs-7 rounded-3 py-2 mb-5">
        Entrar
      </button>

      <p class="text-center text-secondary fs-8 mb-1">NÃ£o tem uma conta?</p>
      <p class="text-center text-green-600 fs-8 fw-semibold cursor-pointer"
        onclick="event.preventDefault(); router.navigate('/signup');">Criar conta</p>
    </form>
  </main>
</body>
