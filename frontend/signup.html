<body class="bg-[#f2f2f2] min-h-screen flex flex-col">
  <header class="flex items-center gap-2 p-4 text-gray-600 text-sm font-normal">
    <button aria-label="Voltar" class="focus:outline-none">
      <i class="fas fa-arrow-left"></i>
    </button>
    <span>Voltar</span>
  </header>

  <main class="flex-grow flex justify-center items-start pt-10 px-4">
    <form
      class="bg-white rounded-lg border border-gray-300 w-full max-w-md p-8"
      aria-label="Criar sua conta"
      autocomplete="off"
    >
      <h1 class="text-center text-gray-900 text-lg font-semibold mb-2">
        Criar sua conta
      </h1>
      <p class="text-center text-gray-500 text-sm mb-8">
        Comece sua jornada de aprendizado
      </p>

      <label for="nome" class="block text-gray-900 font-semibold mb-1">
        Nome completo
      </label>
      <input
        id="nome"
        name="nome"
        type="text"
        placeholder="Digite seu nome"
        class="w-full mb-6 text-gray-400 placeholder-gray-400 text-sm focus:outline-none border border-transparent focus:border-gray-300 rounded"
      />

      <label for="email" class="block text-gray-900 font-semibold mb-1">
        E-mail ou telefone
      </label>
      <input
        id="email"
        name="email"
        type="text"
        placeholder="Digite seu e-mail"
        class="w-full mb-6 text-gray-400 placeholder-gray-400 text-sm focus:outline-none border border-transparent focus:border-gray-300 rounded"
      />

      <label for="senha" class="block text-gray-900 font-semibold mb-1">
        Senha
      </label>
      <div class="relative mb-6">
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="Digite sua senha"
          class="w-full text-gray-400 placeholder-gray-400 text-sm focus:outline-none border border-transparent focus:border-gray-300 rounded pr-10"
        />
        <i
          class="fas fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm cursor-pointer"
          aria-hidden="true"
        ></i>
      </div>

      <button
        type="submit"
        class="w-full bg-[#00c388] text-white font-semibold py-3 rounded mb-6 hover:bg-[#00b377] transition-colors"
      >
        Criar Conta
      </button>

      <p class="text-center text-gray-500 text-sm mb-2">JÃ¡ tem uma conta?</p>
      <button
        type="button"
        class="block mx-auto border border-[#4bcbbf] text-[#4bcbbf] font-semibold text-sm rounded px-6 py-2 hover:bg-[#4bcbbf] hover:text-white transition-colors"
      >
        Fazer login
      </button>
    </form>
  </main>
</body>
