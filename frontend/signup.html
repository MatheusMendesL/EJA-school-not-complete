<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="p-6">
    <a onclick="router.navigate('/initial')" class="inline-flex items-center text-gray-600 text-sm font-normal hover:underline cursor-pointer">
      <i class="fas fa-arrow-left mr-2"></i>
      Voltar
    </a>
  </header>

  <main class="flex-grow flex justify-center items-center px-4">
    <form
      class="bg-white rounded-lg border border-gray-300 w-full max-w-md p-8"
      aria-label="Criar sua conta"
      autocomplete="off"
    >
      <h1 class="text-center text-gray-900 text-lg font-semibold mb-2">
        Criar sua conta
      </h1>
      <p class="text-center text-gray-500 mb-8">
        Comece sua jornada de aprendizado
      </p>

      <label for="nome" class="block text-gray-900 font-semibold text-sm mb-1">
        Nome completo
      </label>
      <input
        id="nome"
        name="nome"
        type="text"
        placeholder="Digite seu nome"
        class="w-full mb-6 text-gray-500 text-sm placeholder-gray-400 border border-transparent focus:border-gray-300 rounded px-3 py-2 outline-none"
      />

      <label for="email" class="block text-gray-900 font-semibold text-sm mb-1">
        E-mail ou telefone
      </label>
      <input
        id="email"
        name="email"
        type="text"
        placeholder="Digite seu e-mail"
        class="w-full mb-6 text-gray-500 text-sm placeholder-gray-400 border border-transparent focus:border-gray-300 rounded px-3 py-2 outline-none"
      />

      <label for="senha" class="block text-gray-900 font-semibold text-sm mb-1">
        Senha
      </label>
      <div class="relative mb-6">
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="Digite sua senha"
          class="w-full text-gray-500 text-sm placeholder-gray-400 border border-transparent focus:border-gray-300 rounded px-3 py-2 pr-10 outline-none"
        />
        <i
          class="far fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm cursor-pointer"
          aria-hidden="true"
        ></i>
      </div>

      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold text-sm rounded-md py-3 mb-8"
      >
        Criar Conta
      </button>

      <p class="text-center text-gray-500 text-xs mb-1">JÃ¡ tem uma conta?</p>
      <p
        class="text-center text-green-600 text-xs font-semibold cursor-pointer"
        onclick="router.navigate('/login')"
      >
        Fazer login
      </p>
    </form>
  </main>
</body>
