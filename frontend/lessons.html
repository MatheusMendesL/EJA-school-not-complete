<body class="bg-light d-flex flex-column min-vh-100 px-3 py-4">

  <header class="d-flex justify-content-between align-items-center mb-4 mt-5 px-3">
    <h1 class="h4 fw-semibold">
      Selecione o ano e tema para <span id="matter"></span>
    </h1>
    <header class="p-4">
    <a href="#" class="d-inline-flex align-items-center text-secondary text-sm fw-normal text-decoration-none"
      onclick="event.preventDefault(); router.navigate('/home');">
      <i class="fas fa-arrow-left me-2"></i>
      Voltar
    </a>
  </header>
  </header>

 
  <main class="container flex-grow-1">

    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h6 fw-medium mb-3">Selecione o ano</h2>
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <button class="btn-year btn w-100" data-year="1" aria-pressed="true" id="1">
              1º Ensino Médio
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn-year btn w-100" data-year="2" aria-pressed="false" id="2">
              2º Ensino Médio
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn-year btn w-100" data-year="3" aria-pressed="false" id="3">
              3º Ensino Médio
            </button>
          </div>
        </div>
      </div>
    </section>


    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <nav aria-label="breadcrumb" class="mb-3 small text-muted">
          Temas de <span id="matter"></span> ›
          <span id="breadcrumb-year" class="fw-semibold">
            <span id="year"></span> Ensino Médio
          </span>
        </nav>
        <div class="row g-3" id="topics">
          
        </div>
      </div>
    </section>

  </main>
</body>
