<body
  class="bg-[#f5f6f6] font-sans text-[13px] text-[#4a4a4a] min-h-screen d-flex justify-content-center align-items-center py-5">
  <main class="container">
    <header class="d-flex justify-content-between align-items-center mb-3 pt-4">
      <div>
        <h1 class="fw-semibold fs-6 text-dark">Olá, <span id="name"></span></h1>
        <p class="fs-7 text-secondary">Continue seus estudos de onde parou</p>
      </div>
      <div class="d-flex align-items-center gap-1 fs-7 text-dark-emphasis cursor-pointer">
        <i class="fas fa-user fs-6"></i>
        <span id="profile">Perfil</span>
      </div>
    </header>

    <section class="bg-white rounded-3 border border-gray p-4 mb-4">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center justify-content-center text-white rounded-circle"
            style="width: 40px; height: 40px; background-color: #00b386;">
            <i class="fas fa-star fs-6"></i>
          </div>
          <div>
            <p class="fw-semibold fs-6 text-dark mb-0">Nível <span id="level"></span></p>
            <p class="fs-7 text-secondary mb-0"><span id="xp"></span> XP</p>
          </div>
        </div>
        <div
          class="d-flex align-items-center gap-1 fs-8 text-main-green border border-main-green rounded-pill px-2 py-1">
          <i class="fas fa-trophy"></i>
          <span>Em progresso</span>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center fs-7 text-dark-emphasis mb-1">
        <span>Progresso para o próximo nível</span>
        <span><span id="xp"></span>/1000 XP</span>
      </div>
      <progress max="1000" value="" class="w-100 rounded-pill"></progress>
    </section>

    <h2 class="fw-semibold fs-6 text-dark pb-2">Suas trilhas</h2>
    <div class="row g-4">
      <section class="row g-4 sec-matters">


      </section>
    </div>
  </main>
</body>

</html>
